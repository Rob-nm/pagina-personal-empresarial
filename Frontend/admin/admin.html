<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Soporte | Airbnb</title>
  <link rel="stylesheet" href="../styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Manrope', sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    header {
      background: #fff;
      padding: 20px 40px;
      border-bottom: 1px solid #eaeaea;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      color: #FF5A5F;
      margin: 0;
      font-weight: 800;
    }

    .contenedor {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .ticket {
      background: #fff;
      border-radius: 14px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      display: grid;
      grid-template-columns: 1fr 160px 140px 160px;
      gap: 15px;
      align-items: center;
    }

    .ticket h3 {
      margin: 0 0 6px 0;
    }

    .meta {
      font-size: 14px;
      color: #717171;
    }

    .estado {
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 13px;
      text-align: center;
      font-weight: 600;
      width: fit-content;
    }

    .pendiente {
      background: #fff0f0;
      color: #d93025;
    }

    .completado {
      background: #e6f4ea;
      color: #188038;
    }

    .asignado {
      font-size: 14px;
      font-weight: 600;
    }
  </style>
</head>

<body>

<header>
  <h1>Gestión de Soporte</h1>
  <span>Panel administrador</span>
</header>

<div class="contenedor" id="lista-tickets">
  <!-- Tickets se insertan aquí -->
</div>

<script src="admin.js"></script>
</body>
</html>
